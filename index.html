<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Source Hunter helps users discover the origins of images by uploading links and engaging with a forum-like community.">
    <meta name="keywords" content="Source Hunter, image source, forum, image origins, comments, blockchain, web3">
    <meta name="author" content="Source Hunter">

    <meta property="og:title" content="Source Hunter">
    <meta property="og:description" content="Discover the origins of images and engage with a forum-like community on Source Hunter.">
    <meta property="og:image" content="sourcehunter.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Source Hunter">
    <meta name="twitter:description" content="Discover the origins of images and engage with a forum-like community on Source Hunter.">
    <meta name="twitter:image" content="sourcehunter.png">
    <link rel="icon" href="sourcehunter.png" type="image/png">

    <title>Source Hunter</title>
    <link rel="stylesheet" href="design.css">
    <style>
        .fixed-links {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .fixed-links a {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .info-page {
            background-color: #333;
            color: white;
        }

        .info-page:hover {
            background-color: #000;
        }

        .tron-dao {
            background-color: #a5002b; 
            color: white;
        }

        .tron-dao:hover {
            background-color: #71001e;
        }

        .devpost {
            background-color: #003d52;
            color: white;
        }

        .devpost:hover {
            background-color: #002531;
        }

        .fixed-links img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .fixed-links {
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="fixed-links">
        <a href="./info/" target="_blank" class="info-page">
            <img src="./logo-black.png" alt="Info Page Logo"> Info: Source Hunter
        </a>
        <a href="https://forum.trondao.org/t/source-hunter-uncover-the-origins-fueled-by-curiosity/27990" target="_blank" class="tron-dao">
            <img src="./tron-dao-forum.png" alt="Tron DAO Forum Logo"> Tron DAO Forum
        </a>
        <a href="https://devpost.com/software/source-hunter" target="_blank" class="devpost">
            <img src="./devpost.png" alt="DevPost Logo"> DevPost
        </a>
    </div>

    <header>
        <img src="sourcehunter.png" alt="Source Hunter Logo" style="width: 150px; display: block; margin: 20px auto;">
        <h1>Source Hunter</h1>
    </header>

    <div id="form-section">
        <form id="submission-form">
            <label for="wallet">Wallet Address:</label>
            <input type="text" id="wallet" name="wallet" readonly>
    
            <label for="link">Image Link:</label>
            <input type="text" id="link" name="link" required>
    
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
    
            <label for="details">Details:</label>
            <textarea id="details" name="details" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <hr class="section-divider">
    
    <div id="forum-section">
        <h2>Forum</h2>
        <div id="cards-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
